<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Builder Test</title>
</head>
<body>
    <h1>Kit Builder Test</h1>
    <div id="output"></div>

    <script type="module">
        import { fetchKitBuilderItems } from './src/services/kitbuilderService.js';
        
        async function testFetch() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing fetchKitBuilderItems...</p>';
            
            try {
                const items = await fetchKitBuilderItems();
                output.innerHTML += `<p>Success! Fetched ${items.length} items:</p>`;
                output.innerHTML += `<pre>${JSON.stringify(items, null, 2)}</pre>`;
            } catch (error) {
                output.innerHTML += `<p>Error: ${error.message}</p>`;
                console.error(error);
            }
        }
        
        testFetch();
    </script>
</body>
</html>
